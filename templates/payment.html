{% extends "base.html" %}
{% block content %}

<style>
  body {
    background:
      radial-gradient(circle at 30% 30%, #ff9f1c, transparent 35%),
      radial-gradient(circle at 90% 20%, #b64f00, transparent 65%),
      linear-gradient(135deg, #2b4480, #020617);
  }
.checkmark {
  width: 90px;
  height: 90px;
  display: block;
  margin: 0 auto;
}

.checkmark-check {
  stroke-dasharray: 48;       /* length of the path */
  stroke-dashoffset: 48;      /* start hidden */
  stroke-linecap: round;
  stroke-linejoin: round;
  animation: drawTick 0.5s ease forwards;
}

@keyframes drawTick {
  to {
    stroke-dashoffset: 0;      /* fully drawn */
  }
}

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #22c55e;
    top: 0;
    left: 50%;
    border-radius: 50%;
    animation: fall 1s ease-out forwards;
  }

  @keyframes fall {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }

    100% {
      transform: translateY(120px) rotate(360deg);
      opacity: 0;
    }
  }


  .checkmark-circle {
    stroke-dasharray: 166;
    stroke-dashoffset: 166;
    animation: circle 0.6s ease forwards;
  }

  .checkmark-check {
    stroke-dasharray: 48;
    stroke-dashoffset: 48;
    animation: check 0.4s 0.6s ease forwards;
  }

  @keyframes circle {
    to {
      stroke-dashoffset: 0;
    }
  }

  @keyframes check {
    to {
      stroke-dashoffset: 0;
    }
  }



  .dots {
    display: flex;
    justify-content: center;
    gap: 8px;
  }

  .dots span {
    width: 12px;
    height: 12px;
    background: #fff;
    border-radius: 50%;
    display: inline-block;
    animation: bounce 0.6s infinite alternate;
  }

  .dots span:nth-child(2) {
    animation-delay: 0.2s;
  }

  .dots span:nth-child(3) {
    animation-delay: 0.4s;
  }

  @keyframes bounce {
    from {
      transform: translateY(0);
      opacity: 0.5;
    }

    to {
      transform: translateY(-12px);
      opacity: 1;
    }
  }

  .gateway-card {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(18px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.18);
    box-shadow: 0 30px 80px rgba(0, 0, 0, 0.45);
    color: #fff;
    padding: 2rem;
  }

  .gateway-header {
    border-bottom: 1px dashed rgba(255, 255, 255, 0.3);
    margin-bottom: 1rem;
    padding-bottom: .75rem;
  }

  .secure {
    font-size: .85rem;
    opacity: .8;
  }

  .processing {
    font-weight: 600;
    animation: pulse 1.2s infinite;
  }

  @keyframes pulse {
    0% {
      opacity: .4
    }

    50% {
      opacity: 1
    }

    100% {
      opacity: .4
    }
  }

  /* success animation */
  .checkmark {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    background: #22c55e;
    margin: 0 auto;
    position: relative;
    animation: scaleIn .5s ease;
  }

  .checkmark::after {
    content: "";
    position: absolute;
    left: 26px;
    top: 45px;
    width: 25px;
    height: 45px;
    border-right: 6px solid white;
    border-bottom: 6px solid white;
    transform: rotate(45deg);
  }

  @keyframes scaleIn {
    0% {
      transform: scale(0);
    }

    100% {
      transform: scale(1);
    }
  }
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">

      <div class="gateway-card text-center">

        <!-- ================= PAYMENT FORM ================= -->
        <form method="post" action="/payment/{{ booking_id }}" id="paymentForm" onsubmit="return handlePayment(event);">

          <div class="gateway-header">
            <h5 class="mb-1">Secure Payment Gateway</h5>
            <div class="secure">üîí 256-bit encrypted ¬∑ PCI-DSS compliant</div>
          </div>

          <div class="text-start mb-3">
            <div><strong>Booking ID:</strong> {{ booking_id }}</div>
            <div><strong>Amount:</strong> ‚Çπ<span id="amountDisplay">{{ amount }}</span></div>

          </div>

          <select name="payment_mode" id="paymentMode" class="form-control mb-3" required>
            <p class="small opacity-75">üîí Your payment details are securely encrypted never stored.</p>

            <option value="">Select Payment Mode</option>
            <option value="Card">üí≥ Credit / Debit Card</option>
            <option value="UPI">üì± UPI</option>
            <option value="Net Banking">üè¶ Net Banking</option>
            <option value="COD">üíµ Pay at Pickup</option>
          </select>

          <!-- fake transaction id -->
          <input type="hidden" name="transaction_id" id="transactionId">

          <button type="submit" class="btn btn-success w-100 fw-bold">
            Pay ‚Çπ{{ amount }}
          </button>

        </form>

        <!-- ================= CARD DETAILS ================= -->
        <div id="cardBox" style="display:none;" class="text-start mb-3">
          <label class="form-label">Card Number</label>
          <input type="text" class="form-control mb-2" name="card_number" placeholder="XXXX XXXX XXXX XXXX"
            maxlength="16" required>

          <div class="row">
            <div class="col-6">
              <label class="form-label">Expiry</label>
              <input type="text" class="form-control" name="card_expiry" placeholder="MM/YY" maxlength="5" required>
            </div>
            <div class="col-6">
              <label class="form-label">CVV</label>
              <input type="password" class="form-control" name="card_cvv" placeholder="***" maxlength="3" required>
            </div>
          </div>

          <label class="form-label mt-2">Cardholder Name (Optional)</label>
          <input type="text" class="form-control" name="card_name" placeholder="Name on Card">
        </div>


        <!-- ================= UPI ================= -->
        <div id="upiBox" style="display:none;" class="text-start mb-3">
          <label class="form-label">UPI ID</label>
          <input type="text" class="form-control" name="upi_id" placeholder="name@bank" required>
        </div>


        <!-- ================= NET BANKING ================= -->
        <div id="bankBox" style="display:none;" class="text-start mb-3">
          <label class="form-label">Select Bank</label>
          <select class="form-control" name="bank_name" required>
            <option value="">Choose Bank</option>
            <option>HDFC Bank</option>
            <option>Saraswat Bank</option>
            <option>ICICI Bank</option>
            <option>State Bank of India</option>
            <option>Axis Bank</option>
            <option>Kotak Mahindra Bank</option>
          </select>
        </div>



        <!-- ================= PROCESSING ================= -->
        <div id="processingBox" style="display:none;" class="text-center mt-4">
          <div class="dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <h5 class="mt-3">Processing payment‚Ä¶</h5>
          <p class="small opacity-75">Do not refresh or close this page</p>
        </div>


        <!-- ================= SUCCESS ================= -->
        <div id="successBox" style="display:none;" class="text-center mt-4">
          <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <!-- Tick only -->
            <path class="checkmark-check" fill="none" stroke="#22c55e" stroke-width="5" d="M14 27l7 7 16-16" />
          </svg>
          <h4 class="text-success mt-3">Payment Successful</h4>
          <p class="small opacity-75">Transaction ID:</p>
          <p class="fw-bold" id="txnDisplay"></p>
          <p class="small opacity-75">Generating invoice‚Ä¶</p>
        </div>





      </div>

    </div>
  </div>
</div>

<script>
  function generateTxnId() {
    return "TXN" + Date.now() + Math.floor(Math.random() * 1000);
  }

  async function handlePayment(e) {
    e.preventDefault();

    const form = document.getElementById("paymentForm");
    const bookingId = "{{ booking_id }}";

    const txnId = generateTxnId();
    document.getElementById("transactionId").value = txnId;
    document.getElementById("txnDisplay").innerText = txnId;

    form.style.display = "none";
    document.getElementById("processingBox").style.display = "block";

    await new Promise(r => setTimeout(r, 1500));

    document.getElementById("processingBox").style.display = "none";
    document.getElementById("successBox").style.display = "block";

    // ‚úÖ PAY (AJAX)
    const response = await fetch(form.action, {
      method: "POST",
      body: new FormData(form)
    });

    if (!response.ok) {
      alert("Payment failed");
      return;
    }

    // ‚úÖ DOWNLOAD PDF
    const pdf = await fetch(`/invoice/${bookingId}/download`);
    const blob = await pdf.blob();

    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `invoice_${bookingId}.pdf`;
    document.body.appendChild(link);
    link.click();
    link.remove();

    // ‚úÖ REDIRECT
    setTimeout(() => {
      window.location.href = "/dashboard?from_payment=" + Date.now();
    }, 10000);

    return false;
  }
</script>

<script>
  const paymentMode = document.getElementById("paymentMode");
  const cardBox = document.getElementById("cardBox");
  const upiBox = document.getElementById("upiBox");
  const bankBox = document.getElementById("bankBox");

  paymentMode.addEventListener("change", () => {
    const mode = paymentMode.value;

    cardBox.style.display = "none";
    upiBox.style.display = "none";
    bankBox.style.display = "none";

    if (mode === "Card") cardBox.style.display = "block";
    if (mode === "UPI") upiBox.style.display = "block";
    if (mode === "Net Banking") bankBox.style.display = "block";
  });


  function fireConfetti() {
    for (let i = 0; i < 20; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = (50 + (Math.random() - 0.5) * 60) + "%";
      document.getElementById("successBox").appendChild(confetti);
      setTimeout(() => confetti.remove(), 10000);
    }
  }


</script>




{% endblock %}
